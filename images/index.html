<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card Component</title>
</head>
<body>

    <main class="white-box">
        <section class="section">
            <div class="container">
                <img class="mobile" src="images/image-product-mobile.jpg" alt="image" width="300" height="150">
                <img src="images/image-product-desktop.jpg" alt="image" width="300" height="150" id="desktop">
            </div>

            <div class="aside">
                <div class="perfume">
                    <h2>perfume</h2>
                    <h1>gabrielle essence eau de parfum</h1>
                    <p id="mobile-paragraph">A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, Perfumer-Creator for the House of<br> CHANEL</p>
                    <p id="desktop-paragraph">A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, Perfumer-Creator<br> for the House of CHANEL</p>
                </div>
                <div class="numbers">
                     <h2>$149.99</h2>
                     <p>$169.99</p>
                </div>
                
                <button class="btn" type="button">
                    <img src="images/icon-cart.svg" alt="cart" width="15" height="15">Add to Cart
                </button>
            </div>


        </section>

        

    </main>

    
</body>
</html>
