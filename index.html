<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>

    <main class="main">
        <div class="img_container">
            <img src="illustration-hero.svg" alt="illustration" width="300" height="100">
        </div> 
        
        <div class="order_summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        </div>

        <div class="annual_plan">
            <img src="icon-music.svg" alt="icon" width="40" height="40">
            <div class="price">
                <h2>Annual Plan</h2>
                <p><span>$59.99/year</span></p>
            </div>
            <a href="">Change</a>
        </div>

        <button class="proceed">Proceed to payment</button>
        <button class="cancel">Cancel Order</button>

    </main>
    
</body>
</html>
