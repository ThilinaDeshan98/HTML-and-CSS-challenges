<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="result-summery-style.css">
    <title>Result Summery Component</title>
</head>
<body>
    
    <main class="big-white-box">

        <section class="purple-box">
            <div class="container">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="below-paragraph">You scored higher than 65% of the <br>people who have taken these tests.</p>

            </div>

        </section>

        <section class="summary">

            <h2>Summary</h2>

            <div class="items">
                <div class="item-container" id="container-1">
                    <img src="images/icon-reaction.svg" alt="reaction" width="20" height="20">
                    <p id="reaction">Reaction</p>
                    <p class="numbers"><span>80</span> /100</p>
                </div>
                <div class="item-container" id="container-2">
                    <img src="images/icon-memory.svg" alt="memory" width="20" height="20">
                    <p id="memory">Memory</p>
                    <p class="numbers"><span>92</span> /100</p>
                </div>
                <div class="item-container" id="container-3">
                    <img src="images/icon-verbal.svg" alt="verbal" width="20" height="20">
                    <p id="verbal">verbal</p>
                    <p class="numbers"><span>61</span> /100</p>
                </div>
                <div class="item-container" id="container-4">
                    <img src="images/icon-visual.svg" alt="visual" width="20" height="20">
                    <p id="visual">Visual</p>
                    <p class="numbers"><span>72</span> /100</p>
                </div>

                <button type="button">Continue</button>
                
            </div>

            

        </section>

    </main>


</body>
</html>
